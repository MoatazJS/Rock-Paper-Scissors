<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors.</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

  <body>
    <nav
      class="d-flex justify-content-around align-items-center px-4 py-2 navbar"

      <div class="logo">
        <img src="logo.webp" alt="Rock paper scissors signs" />
      </div>
      <div class="sign d-flex justify-content-between align-items-center gap-2">
        <div class="themeSwitch">
          <img src="#" alt="Theme switch icon" />

        <div class="signBtns">
          <button class="btn px-4 py-1 border" id="loginBtn">Login</button>
          <button class="btn px-4 py-1 border" id="signupBtn">Signup</button>
        </div>
      </div>
    </nav>
    <main class="container"></main>
    <footer></footer>
    <script src="javascript/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
