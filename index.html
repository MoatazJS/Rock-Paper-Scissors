<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors.</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="d-flex flex-column">
    <nav
      class="d-flex justify-content-around align-items-center px-4 py-2 navbar"
    >
      <div class="logo">
        <img src="logo.webp" alt="Rock paper scissors signs" />
      </div>
      <div class="sign d-flex justify-content-between align-items-center gap-4">
        <div class="themeSwitch">
          <button class="bg-transparent border-0 p-0 m-0 fs-3">
            <i class="bi bi-sunglasses"></i>
          </button>
        </div>
        <div class="signBtns">
          <button class="btn px-4 py-1 border btnStyle rounded-3" id="loginBtn">
            Login
          </button>
          <button
            class="btn px-4 py-1 border btnStyle rounded-3"
            id="signupBtn"
          >
            Signup
          </button>
        </div>
      </div>
    </nav>
    <main class="container mt-4 flex-fill">
      <div class="content">
        <section
          class="score text-uppercase fs-1 fw-bold d-flex justify-content-center align-content-center gap-3"
        >
          <p>You</p>
          <p class="playerScore">0</p>
          <p>-</p>
          <p class="computerScore">0</p>
          <p>Computer</p>
        </section>
        <section class="results text-center fs-3 fw-semibold">
          <p id="resultText"></p>
        </section>
        <section class="choices">
          <img
            class="rockChoice choiceImg border rounded-4"
            src="rock.png"
            alt="Rock"
            data-choice="rock"
          />
          <audio id="rockSound" src="audio/rock.mp3"></audio>
          <img
            class="paperChoice choiceImg border rounded-4"
            src="paper.png"
            alt="Paper"
            data-choice="paper"
          />
          <audio id="paperSound" src="audio/paper.mp3"></audio>
          <img
            class="scissorsChoice choiceImg border rounded-4"
            src="scissors.png"
            alt="Scissors"
            data-choice="scissors"
          />
          <audio id="scissorSound" src="audio/scissors.mp3"></audio>
        </section>
      </div>
    </main>
    <footer class="text-center py-3 mt-4">
      &copy; 2025 Rock Paper Scissors Game. All rights reserved.
    </footer>
    <script src="javascript/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
